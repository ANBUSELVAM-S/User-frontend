<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Image Type Classifier</title>
  <link rel="stylesheet" href="/static/style.css"/>
</head>
<body>
  <div class="container">
    <h1>Image Type Classifier</h1>
    <p>Upload an image to classify it as <strong>carpenter</strong>, <strong>restroom</strong>, 
       <strong>electrical</strong>, <strong>vending_machine</strong>, or <strong>plumbing</strong>.</p>

    <div class="uploader" id="uploader">
      <input type="file" id="fileInput" accept="image/*"/>
      <button id="uploadBtn">Predict</button>
    </div>

    

    <div class="result" id="result" hidden>
      
      <p><span id="label"></span></p>
    </div>
  </div>

  <script src="/static/script.js"></script>
</body>
</html>
